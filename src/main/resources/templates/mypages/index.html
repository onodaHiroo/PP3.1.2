<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<table border="1" style="width:300px">

    <tr>
        <th>Id</th>
        <th>NickName</th>
        <th>Email</th>
        <th>Password</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getNickName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td>
            <form th:action="@{/edit}" th:method="get">
                <button type="submit" th:name="id" th:value="${user.getId()}">Edit</button>
            </form>
        </td>
        <td>
            <form th:action="@{/delete}" th:method="get">
                <button type="submit" th:name="id" th:value="${user.getId()}">Delete</button>
            </form>
        </td>

    </tr>
</table>

<br/>

<form th:action="@{/addNewUserButton}" th:method="get">
    <button type="submit">Add new user</button>
</form>
</body>
</html>
